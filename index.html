r favorite color? <input type="color" name="color"> </label> <label class="formField"> What time do you go to bed? <input type="time" name="time" step="1"> </label> <label class="formField"> What are your favorite brand of cars? <select name="selectCar" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="formField"> How do you rate our work? <input type="range" name="range" min="0" max="10" value="0"> </label> </fieldset> <fieldset class="formSection"> <legend>Additional info</legend> <label class="formField"> Comments: <textarea name="comments"></textarea> </label> <label class="formFields"> Would you recomend us? <select name="agree"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
